<div class="row">
  <!-- Linha 1 Coluna 1 -->
  <div class="card" style="max-width: 300px;">
    <div class="card-body">
     <h5 class="card-title">Gráfico principal</h5>
      <table class="m-0">
        <tbody>
          <tr>
            <td>barras</td>
            <td><input type="color" [(ngModel)]="bar"></td>
          </tr>
          <tr>
            <td>Bordas</td>
            <td><input type="color" [(ngModel)]="bordeBar"></td>
          </tr>
          <tr>
            <td>Tipo</td>
            <td>
              <select [(ngModel)]="tipoGraficoSelecionado">
                <option value="" disabled selected>Selecione</option>
                <option value="line">line</option>
                <option value="bubble">bubble</option>
                <option value="bar">bar</option>
              </select>
            </td>
          </tr>

        </tbody>
      </table>

    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center">
        <button mat-button><img src="assets/reset.png" width="25px"></button>
        <button mat-button (click)="saveConfigMain()"><img src="assets/save.png" width="25px"></button>
      </div>
    </div>
  </div>


  <!-- Linha 1 Coluna 2 -->
  <div class="card" style="max-width: 300px;">
    <div class="card-body">
    <h5 class="card-title">Media aritmetica</h5>

          <tr>
            <td>pontos</td>
            <td><input type="color" [(ngModel)]="bar"></td>
          </tr>
          <tr>
            <td>Tamanho</td>
            <td>
              <select [(ngModel)]="espessura">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
              </select>
            </td>
          </tr>

        </tbody>
      </table>


    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center">
        <button mat-button><img src="assets/reset.png" width="25px"></button>
        <button mat-button (click)="saveConfigMain()"><img src="assets/save.png" width="25px"></button>
      </div>
    </div>
  </div>

                <option value="<=">menor ou igual</option>
                <option value=">=">maior ou igual</option>
              </select></td>
            <td><input type="number"></td>
